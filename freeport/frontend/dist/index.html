<!DOCTYPE html>
<html lang="en">

<head>
    <title>StarfishQL Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script src="/main.bundle.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="/favicon.ico" />
</head>

<body id="index">
    <div id="root"></div>
    <script type="text/babel">
        const {
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            createTheme,
            Button,
            Stack,
        } = MaterialUI;

        const theme = createTheme();

        function App() {
            return (
                <Container maxWidth="sm">
                    <p style={{ textAlign: 'center', margin: '0' }}>
                        <img src="/SeaQL logo.png" width="300px" />
                    </p>
                    <Typography variant="h2" component="h1" align="center" gutterBottom>
                        StarfishQL Demo
                    </Typography>
                    <Stack spacing={2} justifyContent="center" alignItems="center" direction="row">
                        <Button variant="outlined" size="large" sx={{ textTransform: 'none' }} href="/graph.html">
                            Top-N Dependencies
                        </Button>
                        <Button variant="outlined" size="large" sx={{ textTransform: 'none' }} href="/tree.html">
                            Dependencies & Dependants Graph
                        </Button>
                    </Stack>
                    <Typography variant="body1" align="center" sx={{  marginTop: '20px', fontSize: '18px' }}>
                        StarfishQL is graph database and query engine to enable graph analysis and visualization on the web.
                    </Typography>
                </Container>
            );
        }

        ReactDOM.render(
            <ThemeProvider theme={theme}>
                <CssBaseline />
                <App />
            </ThemeProvider>,
            document.querySelector('#root'),
        );
    </script>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }

        div#root {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-bottom: 300px;
        }
    </style>
</body>

</html>
