<!DOCTYPE html>
<html lang="en">

<head>
    <title>Top-N Dependencies | StarfishQL Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script src="/main.bundle.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="/favicon.ico" />
</head>

<body id="graph">
    <div id="root"></div>
    <script type="text/babel">
        const {
            CssBaseline,
            ThemeProvider,
            Typography,
            createTheme,
            Button,
            Box,
            TextField,
            FormControl,
            Paper,
            LinearProgress,
            Grow,
            IconButton,
            styled,
        } = MaterialUI;

        const theme = createTheme();

        const decays = [
            {
                value: 'Simple',
                label: 'Immediate',
            },
            {
                value: 'FastDecay',
                label: 'Fast',
            },
            {
                value: 'MediumDecay',
                label: 'Medium',
            },
            {
                value: 'SlowDecay',
                label: 'Slow',
            },
            {
                value: 'Compound',
                label: 'None',
            },
        ];

        function App() {
            const [disabled, setDisabled] = React.useState(false);
            const callback = () => setDisabled(false);

            const handleClick = async () => {
                setDisabled(true);
                await main(callback).catch(console.error);
            };

            const [expanded, setExpanded] = React.useState(true);

            const handleExpandClick = async () => {
                setExpanded(!expanded);
            };

            const ExpandMore = styled((props) => {
                const { expand, ...other } = props;
                return <Button {...other} />;
            })(({ theme, expand }) => ({
                transform: !expand ? 'rotate(0deg)' : 'rotate(180deg)',
                marginLeft: 'auto',
                transition: theme.transitions.create('transform', {
                    duration: theme.transitions.duration.shortest,
                }),
            }));

            return (
                <Box>
                    <Box id="output" />
                    <ExpandMore
                        expand={expanded}
                        onClick={handleExpandClick}
                        variant="contained"
                        sx={{ position: 'absolute', top: '5px', left: '5px', zIndex: '8' }}
                    >
                        <i class="fa-solid fa-angle-down"></i>
                    </ExpandMore>
                    <Grow
                        in={expanded}
                        style={{ transformOrigin: '0 0 0' }}
                        {...(expanded ? { timeout: 1000 } : {})}
                    >
                        <Paper
                            elevation={12}
                            sx={{
                                position: 'absolute',
                                top: '0px',
                                left: '0px',
                                width: '350px',
                                padding: '16px',
                                margin: '16px',
                            }}
                        >
                            <Typography variant="h5" component="h1" align="center" gutterBottom>
                                Top-N Dependencies
                            </Typography>
                            <FormControl fullWidth>
                                <TextField
                                    id="graphTopN"
                                    label="Top N Root Nodes"
                                    type="number"
                                    defaultValue="8"
                                    margin="normal"
                                />
                            </FormControl>
                            <FormControl fullWidth>
                                <TextField
                                    id="limit"
                                    label="Node Limit on The First Layer (deteriorates with depth)"
                                    type="number"
                                    defaultValue="8"
                                    margin="normal"
                                />
                            </FormControl>
                            <FormControl fullWidth>
                                <TextField
                                    id="depth"
                                    label="Recursion Depth"
                                    type="number"
                                    defaultValue="8"
                                    margin="normal"
                                />
                            </FormControl>
                            <FormControl fullWidth>
                                <TextField
                                    id="weightDecayMode"
                                    label="Weight Decay Mode"
                                    SelectProps={{
                                        native: true,
                                    }}
                                    margin="normal"
                                    select
                                >
                                    {decays.map((option) => (
                                        <option key={option.value} value={option.value}>
                                            {option.label}
                                        </option>
                                    ))}
                                </TextField>
                            </FormControl>
                            <FormControl fullWidth>
                                <Button
                                    id="submit"
                                    variant="outlined"
                                    size="large"
                                    sx={{ textTransform: 'none', margin: '16px 0px 8px' }}
                                    onClick={() => handleClick()}
                                    disabled={disabled}
                                >
                                    Run
                                </Button>
                            </FormControl>
                            {disabled ? <LinearProgress sx={{ marginTop: '10px' }} /> : null}
                        </Paper>
                    </Grow>
                </Box>
            );
        }

        ReactDOM.render(
            <ThemeProvider theme={theme}>
                <CssBaseline />
                <App />
            </ThemeProvider>,
            document.querySelector('#root'),
        );
    </script>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</body>

</html>
