<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarfishQL Graph Visualization</title>
    <script src="bootstrap.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="graph">
    <div>
        <h1>Graph Visualization</h1>
        <a href="index.html">Back</a>
    </div>
    <div id="view" class="flex-container">
        <div id="controls" class="flex-child">
            <ul>
                <li>
                    <input type="number" id="graphTopN" name="graphTopN" value=3 />
                    <label for="graphTopN">Top N root nodes</label>
                </li>
                <li>
                    <input type="number" id="limit" name="limit" value=3 />
                    <label for="limit">Node limit on the first layer (deteriorates with depth)</label>
                </li>
                <li>
                    <input type="number" id="depth" name="depth" value=3 />
                    <label for="depth">Recursion depth</label>
                </li>
                <li>
                    <button id="submit">Run</button>
                </li>
            </ul>
        </div>
        <div id="output" class="flex-child"></div>
    </div>
</body>
</html>
